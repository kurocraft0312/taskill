<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>taskill</title>
    <!--CSS/アイコンフォント関連-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col s12">
                <h1><i class="material-icons small todoicon">view_list</i>taskill</h1>
                <p class="tasks">残タスク数:全{{items.length}}件中残り{{remaining}}件</p>
                <!--addTodoの中のnewItemtitleという値を取得している-->
                <ul class="todo">
                    <li id="material" v-for="item in items" v-bind:class="{done: item.isChecked }">
                        <label v-bind:class="{done: item.isChecked }">
                            <input type="checkbox" v-model="item.isChecked" class="filled-in" checked="checked"/>
                            <span class="todotext">{{item.title}}</span>
                        </label>
                    </li>
                </ul>
                <input type="text" placeholder="タスクを入力してください。" v-if="isShow" v-model="newItemTitle" v-on:keyup.enter="addTodo(newItemTitle)">
                <label>
                    <input type="checkbox" v-model="isShow">
                        <a v-model="isShow" class="btn-floating pulse btn-small waves-effect waves-teal accent-3">
                            <i class="material-icons">add</i>
                        </a>
                </label>
                <button v-on:click="deleteTodo()" class="waves-effect waves-light btn deletebutton"><i class="material-icons left">delete</i>削除</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
