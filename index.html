<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>taskill</title>
    <!--CSS/アイコンフォント関連-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col s12">
                <!-- <p v-show="btnDisplay"> -->
                    <button v-model="isShow" class="btn-floating btn-large waves-effect waves-light red">
                        <i class="material-icons">add</i>
                    </button>
                    <!--addTodoの中のnewItemtitleという値を取得している-->
                    <input type="text" placeholder="Todoを入力してください"  v-model="newItemTitle" v-on:keyup.enter="addTodo(newItemTitle)">
                <!-- </p> -->
                <ul class="todo">
                    <li v-for="item in items">
                        <label v-bind:class="{done: item.isChecked }">
                            <input type="checkbox" v-model="item.isChecked"> {{item.title}}
                        </label>
                    </li>
                </ul>
                <button v-on:click="deleteTodo()">チェック済みの項目を削除する</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
